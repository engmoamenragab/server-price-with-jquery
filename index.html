<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  </head>
  <body>
    <div class="container">
      <!-- Start Prices Content -->
      <div class="content">
        <!-- Start Prices Content Box -->
        <div class="content-box">
          <!-- Start Prices Content Box Item -->
          <div class="content-box-item">
            <!-- Start Prices Content Box Item Title -->
            <h2 class="content-box-item-title"><i class="fab fa-windows"></i>Widows 1 Server</h2>
            <!-- End Prices Content Box Item Title -->
            <!-- Start Prices Content Box Item Ranges -->
            <div class="content-box-item-ranges">
              <!-- Start Prices Content Box Item Ranges win1-ram -->
              <div class="win1-ram sl-mg">
                <p>
                  <label for="ram-amount">RAM Size (1 GB increments):</label>
                  <input type="text" id="ram-amount" readonly />
                </p>
                <div id="ram-slider" class="slider"></div>
              </div>
              <!-- End Prices Content Box Item Ranges win1-ram -->
              <!-- Start Prices Content Box Item Ranges win1-hd -->
              <div class="win1-hd sl-mg">
                <p>
                  <label for="hd-amount">HD Size (100 GB increments):</label>
                  <input type="text" id="hd-amount" readonly />
                </p>
                <div id="hd-slider" class="slider"></div>
              </div>
              <!-- End Prices Content Box Item Ranges win1-hd -->
              <!-- Start Prices Content Box Item Ranges win1-bw -->
              <div class="win1-bw sl-mg">
                <p>
                  <label for="bw-amount">Bandwidth Size (50 GB increments):</label>
                  <input type="text" id="bw-amount" readonly />
                </p>
                <div id="bw-slider" class="slider"></div>
              </div>
              <!-- End Prices Content Box Item Ranges win1-bw -->
              <!-- Start Prices Content Box Item Ranges win1-db -->
              <div class="win1-db sl-mg">
                <p>
                  <label for="db-amount">DB Number (1 increments):</label>
                  <input type="text" id="db-amount" readonly />
                </p>
                <div id="db-slider" class="slider"></div>
              </div>
              <!-- End Prices Content Box Item Ranges win1-db -->
            </div>
            <!-- End Prices Content Box Item Ranges -->
            <!-- Start Prices Content Box Item Total -->
            <div class="content-box-item-total">
              <ul>
                <li>
                  <p>
                    <label for="ram-price">RAM Size:</label>
                    <input type="text" id="ram-price" readonly />
                  </p>
                </li>
                <li>
                  <p>
                    <label for="hd-price">HD Size:</label>
                    <input type="text" id="hd-price" readonly />
                  </p>
                </li>
                <li>
                  <p>
                    <label for="bw-price">Bandwidth Size:</label>
                    <input type="text" id="bw-price" readonly />
                  </p>
                </li>
                <li>
                  <p>
                    <label for="db-price">DB Number:</label>
                    <input type="text" id="db-price" readonly />
                  </p>
                </li>
                <li>
                  <p>
                    <label for="tp-price">Total Price:</label>
                    <input type="text" id="tp-price" readonly />
                  </p>
                </li>
              </ul>
            </div>
            <!-- End Prices Content Box Item Total -->
            <!-- Start Prices Content Box Item Button -->
            <div class="content-box-item-button">
              <button>
                <a href="#">
                  Order Now
                  <i class="fas fa-angle-right"></i>
                </a>
              </button>
            </div>
            <!-- End Prices Content Box Item Button -->
          </div>
          <!-- End Prices Content Box Item -->
        </div>
        <!-- End Prices Content Box -->
        <div class="clear-fix"></div>
      </div>
      <!-- End Prices Content -->
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
